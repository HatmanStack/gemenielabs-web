<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Orange accent line -->
  <rect x="0" y="0" width="8" height="630" fill="#e96929"/>

  <!-- Large G logo -->
  <text x="120" y="380" font-family="Arial, sans-serif" font-size="280" font-weight="bold" fill="#e96929">G</text>

  <!-- Company name -->
  <text x="380" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">Gemenie Labs</text>

  <!-- Tagline -->
  <text x="380" y="360" font-family="Arial, sans-serif" font-size="32" fill="#888888">Mobile &amp; Web Applications</text>
  <text x="380" y="400" font-family="Arial, sans-serif" font-size="32" fill="#888888">Powered by AI</text>

  <!-- Tech keywords -->
  <text x="380" y="500" font-family="monospace" font-size="20" fill="#e96929">React Native • AWS • Bedrock • SvelteKit • Python</text>
</svg>
