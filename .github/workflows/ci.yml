name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '24'
  PYTHON_VERSION: '3.13'

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci && cd frontend && npm ci

      - name: Generate SvelteKit types
        run: cd frontend && npx svelte-kit sync

      - name: Lint (fail on warnings)
        run: cd frontend && npm run check:lint -- --max-warnings 0

      - name: Type check
        run: cd frontend && npm run check:types

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Lint with ruff
        run: uvx ruff check backend/

      - name: Format check with ruff
        run: uvx ruff format --check backend/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --reporter=verbose

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci && cd frontend && npm ci

      - name: Setup environment
        run: cp .env.example frontend/.env

      - name: Build frontend
        run: npm run build

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend, test, build]
    if: always()
    steps:
      - name: Verify all jobs passed
        run: |
          if [ "${{ needs.lint-frontend.result }}" != "success" ] || \
             [ "${{ needs.lint-backend.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed"
